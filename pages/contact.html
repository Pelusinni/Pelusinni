<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | PelusinniDev</title>
        <link rel="stylesheet" href="../styles/main.css">
        <script src="../js/main.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .contact-hero {
                padding-top: 120px; /* Add space for the fixed navigation */
            }
        </style>
    </head>
    <body>
        <!-- Include Navigation -->
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="contact-page">
            <section class="contact-hero">
                <div class="container">
                    <h1>Contact Me</h1>
                    <p class="subtitle">Let's get in touch and discuss your next project</p>
                </div>
            </section>

            <section class="contact-content section">
                <div class="container">
                    <div class="contact-grid">
                        <div class="contact-text">
                            <p>Interested in collaborating or have a project in mind? Let's talk!</p>
                        </div>
                        <div class="social-links">
                            <a href="https://twitter.com/pelusinnidev" target="_blank" class="social-link">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://github.com/pelusinnidev" target="_blank" class="social-link">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                        <form class="contact-form">
                            <div class="form-group">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Message" required></textarea>
                            </div>
                            <button type="submit" class="button">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <script>
            // Load navigation
            fetch('../components/navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                    // Reinitialize navigation functionality
                    initializeNavigation();
                });
        </script>
    </body>
</html>
